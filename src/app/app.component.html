<div class="black">
  <h1>
    {{name}}
  </h1>

  <p>
    {{ email }}
  </p>

  <a href="{{ website}}" target="_blank">
    Mi p√°gina web
  </a>

  <button class="btn" (click)= "toggleHobbies()"  >
    {{ showHobbies ? 'Hide Hobbies' : 'Show Hobbies' }}
  </button>

  <div *ngIf='showHobbies' class="component2">
    <h3>Mis Hobbies:</h3>
    <ul  >
      <li *ngFor='let hobby of hobbies'>
        {{hobby}}
      </li>
    </ul>
    <form (submit)="newHobby(hobby)" >
      <input #hobby type="text" name="hobby" placeholder="New Hobby">
    </form>
  </div>

</div>

<div class="black">
  <h3>Modify the Content:</h3>

  <label for="name">Name:</label>
  <input type="text" name="name" placeholder="change the name" [(ngModel)]= "name" >

  <label for="name">E-mail:</label>
  <input type="text" name="email" placeholder="change the email" [(ngModel)]= "email" >
</div>

<h3>Posts</h3>
<div *ngFor="let post of posts" >
  <h1>{{post.title}}</h1>
  <p>{{post.body}}</p>
</div>
